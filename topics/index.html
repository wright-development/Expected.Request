<style>
    pre {
        overflow: hidden !important;
    }
    
    .comment-form {
        font: 95% Arial, Helvetica, sans-serif;
        max-width: 400px;
        margin: 10px auto;
        padding: 16px;
        background: #F7F7F7;
    }

    .comment-form h1 {
        background: #02A854;
        padding: 20px 0;
        font-size: 140%;
        font-weight: 300;
        text-align: center;
        color: #fff;
        margin: -16px -16px 16px -16px;
    }

    .comment-form input[type="text"],
    .comment-form input[type="date"],
    .comment-form input[type="datetime"],
    .comment-form input[type="email"],
    .comment-form input[type="number"],
    .comment-form input[type="search"],
    .comment-form input[type="time"],
    .comment-form input[type="url"],
    .comment-form textarea,
    .comment-form select {
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
        outline: none;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        width: 100%;
        background: #fff;
        margin-bottom: 4%;
        border: 1px solid #ccc;
        padding: 3%;
        color: #555;
        font: 95% Arial, Helvetica, sans-serif;
    }

    .comment-form input[type="text"]:focus,
    .comment-form input[type="date"]:focus,
    .comment-form input[type="datetime"]:focus,
    .comment-form input[type="email"]:focus,
    .comment-form input[type="number"]:focus,
    .comment-form input[type="search"]:focus,
    .comment-form input[type="time"]:focus,
    .comment-form input[type="url"]:focus,
    .comment-form textarea:focus,
    .comment-form select:focus {
        box-shadow: 0 0 5px #02A854;
        padding: 3%;
        border: 1px solid #02A854;
    }

    .comment-form button[type="submit"],
    .comment-form button[type="button"] {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        width: 100%;
        padding: 3%;
        background: #02A854;
        border-bottom: 2px solid #25B46B;
        border-top-style: none;
        border-right-style: none;
        border-left-style: none;
        color: #fff;
    }

    .comment-form button[type="submit"]:hover,
    .comment-form button[type="button"]:hover {
        background: #49C285;
    }

    .comment-form button[type="submit"]:disabled,
    .comment-form button[type="button"]:disabled {
        background: lightgrey;
        border-bottom: grey;
        
    }

</style>
<style>
     
@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
 
.comment-list .row {
background: #F7F7F7;
padding: 0px 25px;
padding-top: 5px;
padding-bottom: 15px;
margin: 25px 0;
}
.comment-list .panel .panel-heading {
padding: 4px 15px;
position: absolute;
border:none;
 
border-top-right-radius:0px;
top: 1px;
}
.comment-list .panel .panel-heading.right {
border-right-width: 0px;
 
border-top-left-radius:0px;
right: 16px;
}
.comment-list .panel .panel-heading .panel-body {
padding-top: 6px;
}
.comment-list figcaption {
 
word-wrap: break-word;
}
 
@media (min-width: 768px) {
.comment-list .arrow:after, .comment-list .arrow:before {
content: "";
position: absolute;
width: 0;
height: 0;
border-style: solid;
border-color: transparent;
}
.comment-list .panel.arrow.left:after, .comment-list .panel.arrow.left:before {
border-left: 0;
}
 
 
.comment-list .panel.arrow.left:before {
left: 0px;
top: 30px;
 
border-right-color: inherit;
border-width: 16px;
}
 
.comment-list .panel.arrow.left:after {
left: 1px;
top: 31px;
 
border-right-color: #FFFFFF;
border-width: 15px;
}
 
 
.comment-list .panel.arrow.right:before {
right: -16px;
top: 30px;
 
border-left-color: inherit;
border-width: 16px;
}
 
.comment-list .panel.arrow.right:after {
right: -14px;
top: 31px;
 
border-left-color: #FFFFFF;
border-width: 15px;
}
}
.comment-list .comment-post {
margin-top: 6px;
}
</style>
